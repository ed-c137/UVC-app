        <div class="modal">
            <div class="modal-wrapper">
                <div class="container">
                    <div class="title">Set UVC</div>
                    <form class="setting-content">
                        <label for="dayofweek">Select Day of Week</label>
                        <ul id="dayofweek" class="dayofweek">
                            <li class="M">Mon</li>
                            <li class="Tu">Tue</li>
                            <li class="W">Wed</li>
                            <li class="Th">Thur</li>
                            <li class="F">Fri</li>
                            <li class="Sa">Sat</li>
                            <li class="Su">Sun</li>
                        </ul>
                        <div class="checkbox-con">
                            <input type="checkbox" class="M" name="mon" id="mon">
                            <input type="checkbox" class="Tu" name="tue" id="tue">
                            <input type="checkbox" class="W" name="wed" id="wed">
                            <input type="checkbox" class="Th" name="thu" id="thu">
                            <input type="checkbox" class="F" name="fri" id="fri">
                            <input type="checkbox" class="Sa" name="sat" id="sat">
                            <input type="checkbox" class="Su" name="sun" id="sun">
                        </div>
                        <label for="appt">Select Time of the Day</label>
                        <input type="time" id="appt" name="appt" required>
                        
                        <label for="period">How Long</label>
                        <select id="period">
                            <option value="0">Select</option>
                            <option value="5">5 min</option>
                            <option value="10">10 min</option>
                            <option value="15">15 min</option>
                            <option value="20">20 min</option>
                            <option value="25">25 min</option>
                            <option value="30">30 min</option>
                          </select>
                        <div class="add-btn-wrapper">
